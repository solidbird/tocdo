name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Install libcurl
      run: sudo apt install -y libcurl4-gnutls-dev
    - name: Install valgrind
      run: sudo apt install -y valgrind
    - name: make
      run: make
    - name: valgrind
      run: valgrind --error-exitcode=1 ./tocdo
